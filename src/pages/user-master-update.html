            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">
                <span class="text-muted fw-light">Add User /</span>
                Manual
              </h4>

              <div class="row">
                <div class="col-md-12">
                  <ul class="nav nav-pills flex-column flex-md-row mb-3">
                    <li class="nav-item">
                      <a class="nav-link active" href="javascript:void(0);"
                        ><i class="bx bx-user me-1"></i> Add User</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="user-master-update.html"
                        ><i class="bx bx-bell me-1"></i> Update User</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="user-master-delete.html"
                        ><i class="bx bx-link-alt me-1"></i> Delete User</a
                      >
                    </li>
                  </ul>
                  <div class="card mb-4">
                    <h5 class="card-header">Profile Details</h5>
                    <!-- Account -->
                    <div class="card-body">
                      <div
                        class="d-flex align-items-start align-items-sm-center gap-4"
                      >
                        <img
                          src="../assets/images/avatars/1.png"
                          alt="user-avatar"
                          class="d-block rounded"
                          height="100"
                          width="100"
                          id="uploadedAvatar"
                        />
                        <div class="button-wrapper">
                          <label
                            for="upload"
                            class="btn btn-primary me-2 mb-4"
                            tabindex="0"
                          >
                            <span class="d-none d-sm-block"
                              >Upload new photo</span
                            >
                            <i class="bx bx-upload d-block d-sm-none"></i>
                            <input
                              type="file"
                              id="upload"
                              class="account-file-input"
                              hidden
                              accept="image/png, image/jpeg"
                            />
                          </label>
                          <button
                            type="button"
                            class="btn btn-outline-secondary account-image-reset mb-4"
                          >
                            <i class="bx bx-reset d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">Reset</span>
                          </button>

                          <p class="text-muted mb-0">
                            Allowed JPG, GIF or PNG. Max size of 800K
                          </p>
                        </div>
                      </div>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body">
                      <form
                        id="formAccountSettings"
                        method="POST"
                        onsubmit="return false"
                      >
                        <div class="row">
                          <div class="mb-3 col-md-6">
                            <label for="firstName" class="form-label"
                              >First Name</label
                            >
                            <input
                              class="form-control"
                              type="text"
                              id="firstName"
                              name="firstName"
                              value="Gaurav"
                              autofocus
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="lastName" class="form-label"
                              >Last Name</label
                            >
                            <input
                              class="form-control"
                              type="text"
                              name="lastName"
                              id="lastName"
                              value="Sharma"
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input
                              class="form-control"
                              type="text"
                              id="email"
                              name="email"
                              value="gaurav-shar@hcl.com"
                              placeholder="gaurav-shar@hcl.com"
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="JoiningDate" class="form-label"
                              >Joining Date</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="JoiningDate"
                              name="Joining Date"
                              value="Joining Date"
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label class="form-label" for="phoneNumber"
                              >Phone Number</label
                            >
                            <div class="input-group input-group-merge">
                              <span class="input-group-text">India (+91)</span>
                              <input
                                type="text"
                                id="phoneNumber"
                                name="phoneNumber"
                                class="form-control"
                                placeholder="111 222 3333"
                              />
                            </div>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="address" class="form-label"
                              >Location</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="Location"
                              name="Location"
                              placeholder="Location"
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label class="form-label" for="band">Band</label>
                            <select id="band" class="select2 form-select">
                              <option value="">Select Band</option>
                              <option value="Australia">1.1</option>
                              <option value="Bangladesh">1.2</option>
                              <option value="Bangladesh">1.3</option>
                              <option value="Bangladesh">2.1</option>
                              <option value="Bangladesh">2.2</option>
                              <option value="Bangladesh">2.3</option>
                              <option value="Bangladesh">3.1</option>
                              <option value="Bangladesh">3.2</option>
                              <option value="Bangladesh">3.3</option>
                            </select>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="zipCode" class="form-label"
                              >SKILL</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="zipCode"
                              name="SKILL"
                              placeholder="SKILL : React, Java "
                              maxlength="6"
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="spec" class="form-label"
                              >GRAD. SPEC</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="spec"
                              name="spec"
                              placeholder="GRAD. SPEC "
                              maxlength="6"
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="spec" class="form-label"
                              >COLLEGE TIER</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="spec"
                              name="spec"
                              placeholder="COLLEGE TIER"
                              maxlength="6"
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label class="form-label" for="STATUS"
                              >STATUS</label
                            >
                            <select id="STATUS" class="select2 form-select">
                              <option value="">Select STATUS</option>
                              <option value="Australia">Available</option>
                              <option value="Bangladesh">On HOLD</option>
                            </select>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="currency" class="form-label"
                              >Fresher Cohort</label
                            >
                            <select id="currency" class="select2 form-select">
                              <option value="">Select Fresher Cohort</option>
                              <option value="usd">Campus</option>
                              <option value="euro">TechBee</option>
                              <option value="pound">DigiBee</option>
                              <option value="bitcoin">ELH</option>
                            </select>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="email" class="form-label"
                              >Created By</label
                            >
                            <input
                              class="form-control"
                              type="text"
                              id="email"
                              name="email"
                              value="gaurav-shar@hcl.com"
                              placeholder="gaurav-shar@hcl.com"
                              disabled
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="CreationDate" class="form-label"
                              >Creation Date</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="CreationDate"
                              name="Creation Date"
                              value="Creation Date"
                              disabled
                            />
                          </div>
                        </div>
                        <div class="mt-2">
                          <button type="submit" class="btn btn-primary me-2">
                            Add User
                          </button>
                          <button
                            type="reset"
                            class="btn btn-outline-secondary"
                          >
                            Cancel
                          </button>
                        </div>
                      </form>
                    </div>
                    <!-- /Account -->
                  </div>
                </div>

            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>

      <div class="spinner-border text-info" role="status">
